<!DOCTYPE html>
<html>

<head>
    <title>Borsa Takip</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Borsa Takip</h2>
        <!-- <button class="btn btn-primary" id="btn">Test</button> -->
        <table class="table table-bordered" id="stock_table">
            <thead>
                <tr>
                    <th>Hisse Adı</th>
                    <th>Fiyat</th>
                    <th>Günlük Kazanç Oranı</th>
                    <th>Kazanç</th>
                </tr>
            </thead>
            <tbody id="stocks">
                <tr>
                    <td id="stock"></td>
                    <td id="amount"></td>
                    <td id="rate"></td>
                    <td id="earning"></td>
                </tr>
            </tbody>
        </table>
        <!-- TradingView Widget BEGIN -->
        <div id="tw_graph_container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left-circle" id="back" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
            <span id="stock_title"></span>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container" id="tw_graph">
            </div>
            <!-- TradingView Widget END -->
        </div>

        <!-- TradingView Widget END -->
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="tv.js"></script>

</html>
